version: "3.9"

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: orders_db
      POSTGRES_USER: bot_user
      POSTGRES_PASSWORD: bot_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  bot:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_DSN: ${DATABASE_DSN:-postgresql+asyncpg://bot_user:bot_password@postgres:5432/orders_db}
      PHOTOS_DIR: /data/photos
      TMP_DIR: /data/tmp
    depends_on:
      - postgres
    volumes:
      - bot_data:/data
    ports:
      - "${METRICS_PORT:-9000}:${METRICS_PORT:-9000}"

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    volumes:
      - ./deploy/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - ./deploy/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./deploy/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./deploy/dashboards:/etc/grafana/provisioning/dashboards/order-bot:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  bot_data:
  grafana_data:
